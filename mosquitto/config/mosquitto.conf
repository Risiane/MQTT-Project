# Standard MQTT listener (unencrypted - for testing only)
listener 1883 0.0.0.0

# TLS/SSL MQTT listener (encrypted - production ready)
listener 8883 0.0.0.0
cafile /mosquitto/config/certs/ca.crt
certfile /mosquitto/config/certs/server.crt
keyfile /mosquitto/config/certs/server.key

persistence true
persistence_location /mosquitto/data/

# Security Configuration - Disable anonymous access
allow_anonymous false

# Authentication Configuration
password_file /mosquitto/config/auth/passwd

# Authorization Configuration (Access Control List)
acl_file /mosquitto/config/auth/acl

# Logging Configuration
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information